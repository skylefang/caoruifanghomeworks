        //rest参数用来接收剩余（没有形参对应的实参）参数，是一个数组用（...名字）表示  rest参数必须写在最后
        var arr=[1,2,3,4,5,6,7,8,9];
        push(arr,5,6,58,74,69);
        function push(arr,...value){
            for(var i=0;i<value.length;i++){
                arr[arr.length]=value[i];
            }
            console.log(arr);
        }

    </script>
