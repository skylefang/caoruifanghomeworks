    	//筛选
    	var arr=[2,6,8,48,58,65,9,5];
    	var result=filter(arr,function(value){
    		return value%2==1;
    	})
    	console.log(result);
    	function filter(arr,fn){
    		var newarr=[];
    		for(var i=0;i<arr.length;i++){
    			if(fn(arr[i])){
    				newarr[newarr.length]=arr[i];
    			}
    		}
    		return newarr;
    	}
