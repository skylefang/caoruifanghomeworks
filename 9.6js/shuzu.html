<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的去空</title>
</head>
<body>
	<script>
	    //两种方法  typeof运算的结果为string
		var arr=[1,2,3,,4,5,6,,7,8];
		var newarr=[];
		for(var i=0;i<arr.length;i++){
			// if(arr[i]!=undefined){
			// 	newarr[newarr.length]=arr[i]
			// }
			if((typeof arr[i]) !='undefined'){
				newarr[newarr.length]=arr[i]
			}
		}
		console.log(newarr);
	</script>
</body>
</html>
